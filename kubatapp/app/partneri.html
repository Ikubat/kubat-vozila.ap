<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partneri</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --gap: 12px;
      --radius: 10px;
      --shadow: 0 4px 16px rgba(0,0,0,.08);
      --border: #e5e7eb;
      --primary: #0f68ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
      background:#f6f7fb;
      color:#0f172a;
    }
    .wrap{max-width:1100px;margin:0 auto}
    .card{
      background:#fff;
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:18px 18px 16px;
    }
    h1{margin:0 0 4px;font-size:22px}
    .sub{margin:0 0 14px;color:#6b7280;font-size:13px}

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:var(--gap);
      align-items:center;
      margin-bottom:10px;
    }
    .toolbar .grow{flex:1}
    input[type="text"], input[type="search"], select{
      width:100%;
      padding:9px 11px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:#fff;
      font-size:14px;
      outline:none;
    }
    input[type="text"]:focus, input[type="search"]:focus, select:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 2px rgba(15,104,255,.14);
    }
    button{
      border:0;
      border-radius:var(--radius);
      padding:9px 13px;
      font-size:14px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .btn{background:var(--primary);color:#fff}
    .btn.sec{background:#eef2ff;color:#111827}
    .btn.warn{background:#fee2e2;color:#991b1b}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .list{display:grid;gap:6px;margin-top:8px}
    #list{display:grid;gap:6px}
    .head-row,
    .card-row{
      display:grid;
      grid-template-columns:1fr 1fr 1fr 0.9fr 1fr 1.2fr 1.2fr 1fr 100px;
      gap:8px;
      align-items:center;
      padding:7px 9px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      font-size:13px;
    }
    .head-row{background:#f3f4ff;font-weight:600}
    .card-row{background:#fff}
    .acts{display:flex;justify-content:flex-end;gap:4px}
    .act{
      padding:5px 7px;
      border-radius:7px;
      background:#eef2ff;
      color:#111827;
      cursor:pointer;
      border:0;
    }
    .act.del{background:#fee2e2;color:#991b1b}
    .card-row.pickable{cursor:pointer}
    .card-row.pickable.selected{background:#e5f1ff;border-color:#3b82f6}

    .hint{padding:10px 4px;text-align:center;font-size:13px;color:#6b7280}

    .info-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:4px;
      font-size:12px;
      color:#6b7280;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(15,23,42,.55);
      z-index:50;
      padding:16px;
    }
    .modal.show{display:flex}
    .modal .box{
      background:#fff;
      border-radius:16px;
      box-shadow:var(--shadow);
      max-width:620px;
      width:100%;
      padding:16px 16px 14px;
      font-size:14px;
    }
    .modal header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .modal h2{margin:0;font-size:18px}
    .close-x{
      border:0;
      background:#eef2ff;
      border-radius:999px;
      width:26px;
      height:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .grid{display:grid;gap:10px}
    .grid.two-col{grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .grid.two-col .full{grid-column:1/-1}
    .grid label{display:block;font-size:14px;color:#111827}
    .grid input,.grid select{margin-top:4px}
    .mjesto-wrap{display:flex;gap:8px;align-items:center}
    .mjesto-wrap select{flex:1;min-width:0}
    .msg{
      display:none;
      margin-top:6px;
      padding:7px 9px;
      border-radius:8px;
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
      font-size:12px;
    }
    @media (max-width: 640px){
      .head-row,.card-row{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}
    }
  </style>
</head>
<body class="partneri">
  <div class="wrap">
    <div class="card">
      <h1>Partneri</h1>
      <p class="sub">Upravljanje partnerima s brzim dodavanjem mjesta.</p>

      <div class="toolbar">
        <div class="grow">
          <input id="q" type="search" placeholder="Filtriraj po imenu, prezimenu, kontaktu…" aria-label="Pretraži partnere" />
        </div>
        <button id="btnAddTop" class="btn" title="Dodaj partnera" aria-label="Dodaj partnera">
          <i class="fa-solid fa-plus"></i> Novi partner
        </button>
      </div>

      <div class="list" aria-live="polite">
        <div class="head-row">
          <div>Ime</div>
          <div>Prezime</div>
          <div>Vrsta partnera</div>
          <div>ID broj</div>
          <div>Kontakt</div>
          <div>Email</div>
          <div>Adresa</div>
          <div>Mjesto</div>
          <div style="text-align:right">Akcije</div>
        </div>
        <div id="list"></div>
      </div>

      <div id="empty" class="hint" style="display:none">Nema rezultata.</div>

      <div class="info-bar">
        <div id="pageInfo">Prikazano: 0</div>
        <div id="infoFilter"></div>
      </div>
    </div>
  </div>

  <!-- MODAL: Novi / Uredi partnera -->
  <div id="pWrap" class="modal" role="dialog" aria-modal="true" aria-labelledby="pTitle">
    <div class="box">
      <header>
        <h2 id="pTitle">Partner</h2>
        <button id="pClose" class="close-x" aria-label="Zatvori" type="button">✕</button>
      </header>

      <input type="hidden" id="p_id" />

      <div class="grid two-col">
        <div>
          <label for="p_ime">Ime</label>
          <input id="p_ime" type="text" placeholder="npr. Marko" />
        </div>
        <div>
          <label for="p_prezime">Prezime</label>
          <input id="p_prezime" type="text" placeholder="npr. Marić" />
        </div>
        <div>
          <label for="p_vrsta">Vrsta partnera</label>
          <input id="p_vrsta" type="text" placeholder="npr. Pravno lice / Fizičko lice" />
        </div>
        <div>
          <label for="p_id_broj">ID broj</label>
          <input id="p_id_broj" type="text" placeholder="npr. 123456789" />
        </div>
        <div>
          <label for="p_kontakt">Kontakt</label>
          <input id="p_kontakt" type="text" placeholder="npr. 063 123 456" />
        </div>
        <div>
          <label for="p_email">Email</label>
          <input id="p_email" type="email" placeholder="npr. marko@gmail.com" />
        </div>
        <div class="full">
          <label for="p_adresa">Adresa</label>
          <input id="p_adresa" type="text" placeholder="npr. Krčevine 156, Kiseljak" />
        </div>
        <div>
          <label for="p_mjesto">Mjesto</label>
          <div class="mjesto-wrap">
            <select id="p_mjesto"></select>
            <button id="btnAddMjesto" class="btn sec" type="button" title="Dodaj mjesto" aria-label="Dodaj mjesto">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="p_msg" class="msg"></div>

      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:10px">
        <button id="pSave" class="btn" type="button">Spremi</button>
        <button id="pCancel" class="btn sec" type="button">Odustani</button>
      </div>
    </div>
  </div>

  <!-- MODAL: Dodaj mjesto -->
  <div id="dlgMjesto" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="box" style="max-width:420px">
      <header>
        <h2>Dodaj mjesto</h2>
        <button id="mClose" class="close-x" aria-label="Zatvori" type="button">✕</button>
      </header>

      <div class="grid">
        <div>
          <label for="m_naziv">Naziv mjesta</label>
          <input id="m_naziv" type="text" autocomplete="off" />
        </div>
        <div>
          <label for="m_sifra">Porezna šifra</label>
          <input id="m_sifra" type="text" autocomplete="off" />
        </div>
        <div>
          <label for="m_kanton">Kanton</label>
          <select id="m_kanton">
            <option value="">— odaberi —</option>
            <option>KS</option>
            <option>ZE-DO</option>
            <option>SBK/KSB</option>
            <option>HNK</option>
            <option>ZHK</option>
            <option>USK</option>
            <option>BPK</option>
            <option>TK</option>
            <option>PK</option>
          </select>
        </div>
      </div>

      <div id="mMsg" class="msg"></div>

      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:10px">
        <button id="mSave" class="btn" type="button">Spremi</button>
        <button id="mCancel" class="btn sec" type="button">Odustani</button>
      </div>
    </div>
  </div>

  <script src="common.js?v=777"></script>
  <script src="partneri.js?v=9001"></script>
</body>
</html>
