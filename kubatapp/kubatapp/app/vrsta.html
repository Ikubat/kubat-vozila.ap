<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vrste vozila</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --gap: 12px;
      --radius: 10px;
      --shadow: 0 4px 16px rgba(0,0,0,.08);
      --border: #e5e7eb;
      --primary: #0f68ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
      background:#f6f7fb;
      color:#0f172a;
    }
    .wrap{max-width:900px;margin:0 auto}
    .card{
      background:#fff;
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:18px 18px 16px;
    }
    h1{margin:0 0 4px;font-size:22px}
    .sub{margin:0 0 14px;color:#6b7280;font-size:13px}

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:var(--gap);
      align-items:center;
      margin-bottom:10px;
    }
    .toolbar .grow{flex:1}
    input[type="text"]{
      width:100%;
      padding:9px 11px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:#fff;
      font-size:14px;
      outline:none;
    }
    input[type="text"]:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 2px rgba(15,104,255,.14);
    }
    button{
      border:0;
      border-radius:var(--radius);
      padding:9px 13px;
      font-size:14px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .btn{background:var(--primary);color:#fff}
    .btn.sec{background:#eef2ff;color:#111827}
    .btn.warn{background:#fee2e2;color:#991b1b}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .list{
      display:grid;
      gap:6px;
      margin-top:4px;
    }
    .head-row,.row{
      display:grid;
      grid-template-columns:70px 2.4fr 1fr 90px;
      gap:8px;
      align-items:center;
      padding:7px 9px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      font-size:13px;
    }
    .head-row{
      background:#f3f4ff;
      font-weight:600;
    }
    .row{
      background:#fff;
    }
    .acts{
      display:flex;
      justify-content:flex-end;
      gap:4px;
    }
    .act{
      padding:5px 7px;
      border-radius:7px;
      background:#eef2ff;
      color:#111827;
      cursor:pointer;
      border:0;
    }
    .act.del{
      background:#fee2e2;
      color:#991b1b;
    }
    .hint{
      padding:10px 4px;
      text-align:center;
      font-size:13px;
      color:#6b7280;
    }
    .info-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:4px;
      font-size:12px;
      color:#6b7280;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(15,23,42,.55);
      z-index:50;
      padding:16px;
    }
    .modal.show{display:flex}
    .modal .box{
      background:#fff;
      border-radius:16px;
      box-shadow:var(--shadow);
      max-width:420px;
      width:100%;
      padding:16px 16px 14px;
      font-size:14px;
    }
    .modal header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .modal h2{
      margin:0;
      font-size:18px;
    }
    .close-x{
      border:0;
      background:#eef2ff;
      border-radius:999px;
      width:26px;
      height:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .grid{display:grid;gap:8px}
    .msg{
      display:none;
      margin-top:6px;
      padding:7px 9px;
      border-radius:8px;
      background:#fee2e2;
      border:1px solid #fecaca;
      color:#991b1b;
      font-size:12px;
    }
  </style>
</head>
<body class="vrste">
  <div class="wrap">
    <div class="card">
      <h1>Vrste vozila</h1>
      <p class="sub">Upravljanje vrstama vozila (npr. M1, N1, prikolice…).</p>

      <div class="toolbar">
        <div class="grow">
          <input id="q" type="text" placeholder="Filtriraj po nazivu ili oznaci…">
        </div>
        <button id="btnAddVrsta" class="btn">
          <i class="fa-solid fa-plus"></i> Nova vrsta
        </button>
      </div>

      <div class="list" id="list">
        <div class="head-row">
          <div>ID</div>
          <div>Naziv</div>
          <div>Oznaka</div>
          <div style="text-align:right">Akcije</div>
        </div>
        <!-- redovi dolje iz JS-a -->
      </div>

      <div id="empty" class="hint" style="display:none;">Nema rezultata.</div>

      <div class="info-bar">
        <div id="infoCount">Prikazano: 0</div>
        <div id="infoFilter"></div>
      </div>
    </div>
  </div>

  <!-- MODAL: Nova / Uredi vrsta -->
  <div id="vWrap" class="modal" role="dialog" aria-modal="true">
    <div class="box">
      <header>
        <h2 id="vTitle">Nova vrsta</h2>
        <button id="vClose" class="close-x" type="button">✕</button>
      </header>

      <input id="v_id" type="hidden">

      <div class="grid">
        <div>
          <label>Naziv vrste *<br>
            <input id="v_naziv" type="text">
          </label>
        </div>
        <div>
          <label>Oznaka * (npr. M1, N2, O1)<br>
            <input id="v_oznaka" type="text">
          </label>
        </div>
      </div>

      <div id="vMsg" class="msg"></div>

      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:10px">
        <button id="vSave" class="btn" type="button">Spremi</button>
        <button id="vCancel" class="btn.sec" type="button">Odustani</button>
      </div>
    </div>
  </div>

  <script src="vrsta.js"></script>
</body>
</html>
