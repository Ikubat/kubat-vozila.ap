<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Obračuni</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* — zajednička skala (isto i u marka.html) — */
    html{ font-size:18px; }             /* 1rem = 18px (po potrebi promijeni u 20px) */
    body{ font-size:1rem; line-height:1.6; background:#f6f7fb; color:#111827; margin:0; }

    .wrap{ max-width:1200px; margin:0 auto; padding:16px; }
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.06); padding:16px; }

    h1{ margin:0 0 12px; font-size:1.35rem; }

    .grid{ display:grid; gap:12px; }
    .two{ grid-template-columns:1fr 1fr; }
    .three{ grid-template-columns:1fr 1fr 1fr; }
    @media(max-width:900px){ .two,.three{ grid-template-columns:1fr; } }

    label{ display:block; font-weight:600; margin-bottom:2px; }
    input, select, textarea{
      width:100%; padding:10px 12px; border:1px solid #d4d8e1; border-radius:12px; background:#fff; font-size:1rem; outline:none;
    }
    input:focus, select:focus, textarea:focus{ border-color:#2563eb; box-shadow:0 0 0 3px rgba(37,99,235,.15); }

    .btn{ border:0; border-radius:12px; padding:10px 16px; cursor:pointer; font-size:1rem; }
    .primary{ background:#2563eb; color:#fff; }
    .ghost{ background:#eef2ff; color:#0f2b6b; }
    .danger{ background:#fee2e2; color:#b91c1c; }

    .row{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .grow{ flex:1; }

    /* lista obračuna */
    .table{ margin-top:16px; }
    .head-row,.card-row{
      display:grid; gap:8px; align-items:center; background:#fff; border:1px solid #e8ecf5; border-radius:12px; padding:10px 12px;
      grid-template-columns: 120px 1fr 140px 140px 80px; /* Datum | Partner | Opis | Iznos | Akcije */
    }
    .head-row{ font-weight:700; background:#f2f5ff; }
    .card-row .acts{ display:flex; gap:8px; justify-content:flex-end; }

    .tiny{ font-size:.9rem; color:#6b7280; }
    .hint{ text-align:center; color:#6b7280; padding:12px; font-size:.9rem; }

    /* helper za “pick” prozore (isti scale) */
    body.pick{ font-size:1rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Obračuni</h1>

      <!-- Forma za novi obračun -->
      <div class="grid two">
        <div>
          <label for="o_datum">Datum</label>
          <input id="o_datum" type="date">
        </div>

        <div>
          <label>Partner</label>
          <div class="row">
            <input id="o_partner_label" type="text" placeholder="Nije odabran" readonly class="grow">
            <input id="o_partner_id" type="hidden">
            <button id="btnPickPartner" class="btn ghost" type="button"><i class="fa-solid fa-user"></i> Odaberi partnera</button>
          </div>
        </div>

        <div class="two" style="grid-column:1/-1">
          <div class="grow">
            <label for="o_opis">Dodatni opis</label>
            <textarea id="o_opis" rows="2" placeholder="Opis…"></textarea>
          </div>
          <div>
            <label>&nbsp;</label>
            <button id="btnPickVozilo" class="btn ghost" type="button"><i class="fa-solid fa-car"></i> Odaberi vozilo</button>
          </div>
        </div>
      </div>

      <div class="row" style="justify-content:flex-end; gap:10px; margin-top:12px">
        <button id="oReset" class="btn ghost" type="button">Očisti</button>
        <button id="oSave"  class="btn primary" type="button">Spremi obračun</button>
      </div>

      <div id="oMsgOk"  class="tiny" style="color:#0a7a0a; display:none; margin-top:6px">Spremljeno.</div>
      <div id="oMsgErr" class="tiny" style="color:#b91c1c; display:none; margin-top:6px">Greška.</div>

      <!-- Lista postojećih obračuna -->
      <div class="row" style="margin-top:18px">
        <input id="l_q" type="search" class="grow" placeholder="Traži po partneru, opisu…">
        <button id="lRefresh" class="btn ghost" type="button"><i class="fa-solid fa-rotate-right"></i> Osvježi</button>
      </div>

      <div id="l_wrap" class="table" style="margin-top:10px">
        <div class="head-row">
          <div>Datum</div>
          <div>Partner</div>
          <div>Opis</div>
          <div>Iznos (KM)</div>
          <div style="text-align:right">Akcije</div>
        </div>
        <div id="l_body"></div>
        <div id="l_hint_empty" class="hint" style="display:none">Nema zapisa.</div>
        <div id="l_info" class="tiny" style="margin-top:6px">Prikazano: 0</div>
      </div>
    </div>
  </div>

  <script src="common.js?v=777"></script>
  <script src="obracun.js?v=9001"></script>
</body>
</html>
