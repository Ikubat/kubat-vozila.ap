<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vozila / Marke</title>
  <link rel="stylesheet" href="styles.css?v=6">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --marka-border: #e5e7eb;
      --marka-radius: 12px;
    }
    body.marke {
      background:#f6f7fb;
      color:#111827;
      font-family:'Inter','Segoe UI','Helvetica Neue',Arial,sans-serif;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .cards-table-wrap { box-shadow: 0 6px 24px rgba(0,0,0,.06); border-radius: 16px; }
    .grid-head,
    .cards-table .card-row {
      grid-template-columns: 1.6fr 1.8fr 1.3fr 1.3fr 90px;
      align-items: center;
    }
    .grid-head { background:#f3f4ff; border-radius: var(--marka-radius) var(--marka-radius) 0 0; border:1px solid var(--marka-border); border-bottom:0; padding:10px 12px; }
    .cards-table { display:grid; gap:6px; padding:10px 12px 6px; }
    .cards-table .card-row { border:1px solid var(--marka-border); border-radius: var(--marka-radius); padding:10px 12px; background:#fff; }
    .cards-table .card-row .main { font-weight:700; }
    .cards-table .card-row .sub { color:#6b7280; font-size:13px; }
    .cards-table .card-row.pickable:hover { background:#e0f0ff; cursor:pointer; }
    .hint { margin:4px 0; }
    .info-bar { display:flex; justify-content:space-between; align-items:center; margin:4px 8px 10px; color:#6b7280; font-size:13px; }
    .info-bar .tiny { margin:0; }
    /* Modal tweaks */
    #mWrap .modal { max-width: 880px; width: min(880px, 95vw); }
    #mWrap .modal-body { grid-template-columns: repeat(2, 1fr); gap: 12px; }
    #mWrap .modal-body .full { grid-column: 1 / -1; }
    #mWrap .modal-body label { font-weight:600; color:#0f172a; }
    #mWrap .modal-body input,
    #mWrap .modal-body select { border-radius: var(--marka-radius); border:1px solid var(--marka-border); font-size:14px; padding:10px 12px; }
    #mWrap .modal-body input:focus,
    #mWrap .modal-body select:focus { border-color:#2563eb; box-shadow:0 0 0 3px rgba(37,99,235,.15); outline:none; }
    .inline-field { display:flex; gap:8px; align-items:center; }
    .inline-field select { flex:1; }
    .inline-field .btn { white-space:nowrap; }
    #mWrap .tiny-msg { display:none; color:#b91c1c; font-size:13px; margin-top:4px; grid-column:1/-1; }
    @media (max-width: 900px) {
      .grid-head,
      .cards-table .card-row { grid-template-columns: 1.4fr 1.4fr 1fr 1fr 70px; }
      #mWrap .modal-body { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="marke">
  <header class="topbar">
    <h1>Vozila / Marke</h1>
    <div class="search">
      <input id="q" type="search" placeholder="Traži po marki, modelu, seriji, pogonu…">
    </div>
    <button id="btnAddTop" class="btn-icon" type="button" title="Nova marka" aria-label="Nova marka">＋</button>
  </header>

  <main class="container">
    <div class="cards-table-wrap">
      <div class="grid-head">
        <div>Vrsta / Serija</div>
        <div>Marka i model</div>
        <div>Pogon / Mjenjač</div>
        <div>Snaga / Oblik</div>
        <div class="acts">Akcije</div>
      </div>
      <div id="list" class="cards-table" aria-live="polite"></div>
      <div id="empty" class="hint" style="display:none">Nema rezultata.</div>
      <div class="info-bar">
        <span id="pageInfo" class="tiny">Prikazano: 0</span>
        <span id="infiniteSentinel" class="hint" style="margin:0;opacity:.5" aria-live="polite"></span>
      </div>
    </div>
  </main>

  <!-- Modal: Nova/Uredi marka -->
  <div id="mWrap" class="modal-wrap" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <div class="modal-header">
        <h3 id="mTitle">Uredi marku / vozilo</h3>
        <button id="mClose" class="modal-x" type="button" aria-label="Zatvori">×</button>
      </div>

      <div class="modal-body">
        <input id="m_id" type="hidden">

        <div class="full">
          <label>Vrsta vozila
            <div class="inline-field">
              <select id="m_vrsta"></select>
              <button id="btnPickVrsta" class="btn ghost" type="button">
                <i class="fa-solid fa-plus"></i>
                Nova vrsta
              </button>
            </div>
          </label>
        </div>

        <label>Serija
          <input id="m_serija" type="text" placeholder="npr. W212, F30, 8V">
        </label>

        <label>Marka *
          <input id="m_naziv" type="text" required placeholder="npr. Opel">
        </label>

        <label>Model
          <input id="m_model" type="text" placeholder="npr. Insignia">
        </label>

        <label>Oblik karoserije
          <input id="m_oblik" type="text" placeholder="limuzina, karavan, SUV…">
        </label>

        <label>Vrsta mjenjača
          <input id="m_mjenjac" type="text" placeholder="manualni, automatik…">
        </label>

        <label>Pogon
          <input id="m_pogon" type="text" placeholder="FWD, RWD, AWD…">
        </label>

        <label>Snaga (kW)
          <input id="m_snaga" type="number" min="0" step="1" inputmode="numeric">
        </label>

        <label>Zapremina (ccm)
          <input id="m_zapremina" type="number" min="0" step="1" inputmode="numeric">
        </label>

        <label>Vrata
          <input id="m_vrata" type="number" min="2" max="6" step="1" inputmode="numeric">
        </label>

        <label>Modelska godina
          <input id="m_god_modela" type="number" min="1900" max="2100" step="1" inputmode="numeric">
        </label>

        <label>God. prestanka proizvodnje
          <input id="m_god_kraj" type="number" min="1900" max="2100" step="1" inputmode="numeric">
        </label>

        <label>Kataloška vrijednost (EUR)
          <input id="m_kataloska" type="number" min="0" step="0.01" inputmode="decimal">
        </label>

        <div id="mMsg" class="tiny-msg">Poruka</div>
      </div>

      <div class="modal-footer">
        <button id="mCancel" class="btn ghost" type="button">Odustani</button>
        <button id="mSave"   class="btn primary" type="button">Spremi</button>
      </div>
    </div>
  </div>

  <script src="common.js?v=777"></script>
  <script src="marka.js?v=9001"></script>
</body>
</html>
