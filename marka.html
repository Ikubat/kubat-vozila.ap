<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Marke vozila</title>
  <link rel="stylesheet" href="styles.css?v=6">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="marke">
  <header class="topbar">
    <h1>Marke vozila</h1>
    <div class="search">
      <input id="q" type="search" placeholder="Traži: marka, model, vrsta…">
    </div>
    <button id="btnAddTop" class="btn-icon" title="Dodaj marku" aria-label="Dodaj marku">＋</button>
  </header>

  <main class="container">
    <div class="cards-table-wrap">
      <div class="grid-head marke-grid">
        <div>Vrsta / serija</div>
        <div>Marka i model</div>
        <div>Pogon / mjenjač</div>
        <div>Snaga / oblik</div>
        <div class="acts">Akcije</div>
      </div>
      <div id="list" class="cards-table" aria-live="polite"></div>
      <div id="empty" class="hint" style="display:none">Nema rezultata.</div>
      <div id="pageInfo" class="tiny" style="margin-top:8px">Prikazano: 0</div>
    </div>
    <div id="infiniteSentinel" class="hint" style="opacity:.45" aria-live="polite"></div>
  </main>

  <!-- Modal: Nova/Uredi marka -->
  <div id="mWrap" class="modal-wrap" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <div class="modal-header">
        <h3 id="mTitle">Uredi marku / vozilo</h3>
        <button id="mClose" class="modal-x" aria-label="Zatvori">×</button>
      </div>

      <div class="modal-body marke-modal">
        <input id="m_id" type="hidden">

        <label>Vrsta vozila
          <div class="inline-field">
            <select id="m_vrsta"></select>
            <button id="btnPickVrsta" class="btn ghost" type="button" title="Dodaj novu vrstu">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </label>

        <label>Serija
          <input id="m_serija" type="text" placeholder="npr. W212, F30, 8V">
        </label>

        <label>Marka *
          <input id="m_naziv" type="text" required placeholder="npr. Opel">
        </label>

        <label>Model
          <input id="m_model" type="text" placeholder="npr. Insignia">
        </label>

        <label>Oblik karoserije
          <input id="m_oblik" type="text" placeholder="limuzina, karavan, SUV…">
        </label>

        <label>Vrsta mjenjača
          <input id="m_mjenjac" type="text" placeholder="manualni, automatik…">
        </label>

        <label>Pogon
          <input id="m_pogon" type="text" placeholder="FWD, RWD, AWD…">
        </label>

        <label>Snaga (kW)
          <input id="m_snaga" type="number" min="0" step="1" inputmode="numeric">
        </label>

        <label>Zapremina (ccm)
          <input id="m_zapremina" type="number" min="0" step="1" inputmode="numeric">
        </label>

        <label>Vrata
          <input id="m_vrata" type="number" min="2" max="6" step="1" inputmode="numeric">
        </label>

        <label>Modelska godina
          <input id="m_god_modela" type="number" min="1900" max="2100" step="1" inputmode="numeric">
        </label>

        <label>God. prestanka proizvodnje
          <input id="m_god_kraj" type="number" min="1900" max="2100" step="1" inputmode="numeric">
        </label>

        <label>Kataloška vrijednost (EUR)
          <input id="m_kataloska" type="number" min="0" step="0.01" inputmode="decimal">
        </label>
      </div>

      <div id="mMsg" class="tiny" style="display:none;color:#b00020"></div>

      <div class="modal-footer">
        <button id="mCancel" class="btn ghost" type="button">Odustani</button>
        <button id="mSave"   class="btn primary" type="button">Spremi</button>
      </div>
    </div>
  </div>

  <script src="common.js?v=777"></script>
  <script src="marka.js?v=9002"></script>
</body>
</html>
