<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vozila / Marke</title>
  <link rel="stylesheet" href="styles.css?v=6">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="marke">
  <header class="topbar">
    <h1>Vozila / Marke</h1>
    <div class="search">
      <input id="q" type="search" placeholder="Traži po marki, modelu, seriji, pogonu…">
    </div>
    <button id="btnAddTop" class="btn-icon" type="button" title="Nova marka" aria-label="Nova marka">＋</button>
  </header>

  <main class="container">
    <div class="cards-table-wrap">
      <div class="grid-head marke-head">
        <div>Vrsta / Serija</div>
        <div>Marka / Model</div>
        <div>Pogon / Mjenjač</div>
        <div>Snaga / Oblik</div>
        <div class="acts">Akcije</div>
      </div>

      <div id="list" class="cards-table" aria-live="polite"></div>
      <div id="empty" class="hint" style="display:none">Nema rezultata.</div>
      <div id="pageInfo" class="tiny" style="margin-top:8px"></div>
    </div>

    <div id="infiniteSentinel" class="hint" style="opacity:.45" aria-live="polite"></div>
  </main>

  <!-- Modal: Nova/Uredi marka -->
  <div id="mWrap" class="modal-wrap" aria-hidden="true">
    <div class="modal wide" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <div class="modal-header">
        <h3 id="mTitle">Uredi marku / vozilo</h3>
        <button id="mClose" class="modal-x" aria-label="Zatvori">×</button>
      </div>

      <div class="modal-body grid two">
        <input id="m_id" type="hidden">

        <div>
          <label>Vrsta vozila
            <div class="inline-field">
              <select id="m_vrsta"></select>
              <button id="btnPickVrsta" class="btn ghost" type="button">
                <i class="fa-solid fa-plus"></i>
                Nova vrsta
              </button>
            </div>
          </label>
        </div>
        <div>
          <label>Serija
            <input id="m_serija" type="text" placeholder="npr. W204">
          </label>
        </div>
        <div>
          <label>Marka
            <input id="m_naziv" type="text" placeholder="npr. Mercedes-Benz" required>
          </label>
        </div>
        <div>
          <label>Model
            <input id="m_model" type="text" placeholder="npr. C-klasa" required>
          </label>
        </div>
        <div>
          <label>Oblik
            <input id="m_oblik" type="text" placeholder="npr. limuzina / karavan">
          </label>
        </div>
      </div>

      <div class="modal-body grid three">
        <div>
          <label>Pogon
            <input id="m_pogon" type="text" placeholder="npr. 2.0 dizel">
          </label>
        </div>
        <div>
          <label>Mjenjač
            <input id="m_mjenjac" type="text" placeholder="npr. automatik (7G-Tronic)">
          </label>
        </div>
        <div>
          <label>Broj vrata
            <input id="m_vrata" type="number" min="2" max="8" step="1" inputmode="numeric">
          </label>
        </div>
        <div>
          <label>Snaga (kW)
            <input id="m_snaga" type="number" min="1" max="2000" step="1" inputmode="numeric">
          </label>
        </div>
        <div>
          <label>Zapremina (ccm)
            <input id="m_zapremina" type="number" min="1" max="99999" step="1" inputmode="numeric">
          </label>
        </div>
        <div>
          <label>Modelska godina
            <input id="m_god_modela" type="number" min="1900" max="2100" step="1" inputmode="numeric">
          </label>
        </div>
        <div>
          <label>God. prestanka proizvodnje
            <input id="m_god_kraj" type="number" min="1900" max="2100" step="1" inputmode="numeric">
          </label>
        </div>

        <div>
          <label>Kataloška vrijednost (EUR)
            <input id="m_kataloska" type="number" min="0" step="0.01" inputmode="decimal">
          </label>
        </div>
      </div>

      <div id="mMsg" class="msg" style="display:none"></div>

      <div class="modal-footer">
        <button id="mCancel" class="btn ghost" type="button">Odustani</button>
        <button id="mSave"   class="btn primary" type="button">Spremi</button>
      </div>
    </div>
  </div>

  <script src="common.js?v=777"></script>
  <script src="marka.js?v=9001"></script>
</body>
</html>
